name: Docker Image CI

on:
  push:
    tags:
      - "v*.*.*"
  
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: Build the Docker image
      run: docker buildx build . --file Dockerfile --tag twitcord-rs:${{ github.ref_name }}
    
    - name: Save Docker image
      run: docker save twitcord-rs:$PROJECT_VERSION -o twitcord-rs_v${{ github.ref_name }}.tar
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: github.ref_type == 'tag'
      with:
        files: twitcord-rs_v${{ github.ref_name }}.tar
